                <form class="d-flex">
                    <!-- Button usuarios -->
                    <button class="btn btn-outline-dark toggles" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <div class="contenedor"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path id="icono" d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg> </div>
                    </button>
                    <!--button log Out-->
                    <button class="btn btn-outline-dark d-none toggles " id="btnLogout" type="button"> 
                        <div class="contenedor"> Log Out </div>
                    </button>


                    <!-- Modal lo busque por internet -->
                    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Ingresar</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <div class="md-form mb-5">
                                        <i class="fas fa-envelope prefix grey-text"></i>
                                        <input type="email" id="email" class="form-control validate">
                                        <label data-error="wrong" data-success="right" for="orangeForm-email">Ingrese su email</label>
                                    </div>

                                    <div class="md-form mb-4">
                                        <i class="fas fa-lock prefix grey-text"></i>
                                        <input type="password" id="contraseña" class="form-control validate">
                                        <label data-error="wrong" data-success="right" for="orangeForm-pass">Ingrese su
                                            Contraseña</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                        <label class="form-check-label" for="recordarme">
                                            Recordarme en este equipo
                                        </label>
                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button class="btn btn-outline-dark" id="login">ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                        Carrito
